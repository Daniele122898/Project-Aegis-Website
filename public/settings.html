<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="assets/ionicons/css/ionicons.min.css" rel="stylesheet">
    <title>Project-Aegis | Dashboard</title>
</head>
<body>

    <div class="alertPos">

    </div>
    <div class="section">
        <div class="header">
            <div class="title">
                <h1><i class="icon ion-gear-a"></i>User Settings</h1>
            </div>
        </div>
        <div class="background">
        </div>
        <div class="backToDashboard">
            <a href="/dashboard">
                <i class="icon ion-home"></i>
            </a>
        </div>
        <div class="container">
            <div class="inputBox">
                <div class="row">
                    <div class="col-12">
                        <div class="profile">
                            <div class="alignTopProfile">
                                <img src="assets/img/avatar.png" alt="Avatar" id="userImage">
                                <span>
                                    <span id="userInfo">
                                        <h3>Username<small>#0000</small></h3>
                                        <p>ID: <span id="userId">000</span></p>
                                    </span>
                                    <a href="#" id="updateData">Synchronize Info</a>
                                </span>
                            </div>
                            <br>
                            <h3>Token</h3>
                            <a href="javascript:void(0)" id="showToken">Show Token</a>
                            <div id="tokenHider" class="tokenHider">
                                <div class="tokenContainer">---</div>
                                <a href="javascript:void(0)" id="genToken" style="float: right">Generate New Token</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="backButtonPos">
                    <a href="/dashboard"><button type="button" class="btn btn-danger"><i class="icon ion-chevron-left"></i>Back</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/settings.js"></script>
</body>
</html>
