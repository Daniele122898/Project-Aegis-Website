<body>

    <div class="section">
        <ul id="nav">

        </ul>
        <div class="background">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="alignInput">
                        <div class="concept">
                            <img src="assets/img/Project-Aegis.png" alt="Logo">
                        </div>
                        <h3>Project-Aegis Dashboard</h3>
                        <h5>Search Guild by ID</h5>
                        <div class="input">
                            <div class="searchButton">
                                <i class="icon ion-search"></i>
                            </div>
                            <form action="#">
                                <input id="inputBox" max="1000000000000000000000000" min="10000000000" type="number" value="" aria-label="Search" aria-haspopup="false">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                    <div class="blockCard">
                        <a href="report.html">
                        <div id="fileReport">
                            <i class="icon ion-document-text"></i>
                            <p>File Report</p>
                        </div>
                        </a>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                    <div class="blockCard">
                        <a href="settings.html">
                        <div id="settings">
                            <i class="icon ion-gear-a"></i>

                        </div>
                        </a>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">

                            <p>Help</p>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
